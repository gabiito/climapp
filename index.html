<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clima</title>

    <link rel="stylesheet" href="./css/styles.css">

<body>

    <div class="weather">

            <div class="wheather__placeholder-inner"></div>
        </div>
    </div>
